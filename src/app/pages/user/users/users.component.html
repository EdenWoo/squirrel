<div class="users container-fluid">
  <div class="row" *ngIf="users && users.length > 0; else NoUserTemplate">
    <div class="col-xs-12 offset-md-1 col-md-10">
      <h2>Users</h2>
    </div>
  </div>

  <ng-template #NoUserTemplate>
    <div class="row">
      <div class="col-xs-12 col-md-12 text-center">
        <h2>No User Available</h2>
      </div>
    </div>
  </ng-template>

  <div class="row" *ngIf="users && users.length > 0">
    <div class="p-12 col-xs-12 offset-md-1 col-md-10">
      <div class="card card-default">
        <div class="card-body">
          <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="fullName">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
              <mat-cell *matCellDef="let row" data-label="Name">{{ row.fullName }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="email">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
              <mat-cell *matCellDef="let row" data-label="Email">{{ row.email }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="gender">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Gender</mat-header-cell>
              <mat-cell *matCellDef="let row" data-label="Gender">{{ row.gender }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="dateOfBirth">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Age</mat-header-cell>
              <mat-cell *matCellDef="let row" data-label="Age">{{ row.dateOfBirth | age }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="address">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Address</mat-header-cell>
              <mat-cell *matCellDef="let row" data-label="Address">{{ row.address }}</mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
          </mat-table>
        </div>
      </div>
    </div>
  </div>
</div>
